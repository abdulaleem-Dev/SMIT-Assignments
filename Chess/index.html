<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Chess Board</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <table class="chess-board">
    <tr>
      <td class="labels"></td>
      <td class="labels">a</td>
      <td class="labels">b</td>
      <td class="labels">c</td>
      <td class="labels">d</td>
      <td class="labels">e</td>
      <td class="labels">f</td>
      <td class="labels">g</td>
      <td class="labels">h</td>
    </tr>

    <tr>
      <td class="labels">8</td>
      <td class="black">♜</td>
      <td class="white">♞</td>
      <td class="black">♝</td>
      <td class="white">♛</td>
      <td class="black">♚</td>
      <td class="white">♝</td>
      <td class="black">♞</td>
      <td class="white">♜</td>
    </tr>

    <tr>
      <td class="labels">7</td>
      <td class="white">♟</td>
      <td class="black">♟</td>
      <td class="white">♟</td>
      <td class="black">♟</td>
      <td class="white">♟</td>
      <td class="black">♟</td>
      <td class="white">♟</td>
      <td class="black">♟</td>
    </tr>

    <tr>
      <td class="labels">6</td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
    </tr>

    <tr>
      <td class="labels">5</td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
    </tr>

    <tr>
      <td class="labels">4</td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
    </tr>

    <tr>
      <td class="labels">3</td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
      <td class="white"></td>
      <td class="black"></td>
    </tr>

    <tr>
      <td class="labels">2</td>
      <td class="black">♙</td>
      <td class="white">♙</td>
      <td class="black">♙</td>
      <td class="white">♙</td>
      <td class="black">♙</td>
      <td class="white">♙</td>
      <td class="black">♙</td>
      <td class="white">♙</td>
    </tr>

    <tr>
      <td class="labels">1</td>
      <td class="white">♖</td>
      <td class="black">♘</td>
      <td class="white">♗</td>
      <td class="black">♕</td>
      <td class="white">♔</td>
      <td class="black">♗</td>
      <td class="white">♘</td>
      <td class="black">♖</td>
    </tr>
  </table>

</body>

</html>
