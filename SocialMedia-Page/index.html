<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Social Media Feed | BY A-Aleem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="feed">

        <!-- Post 1 -->
        <div class="post">
            <div class="post-header">
                <img src="https://i.pravatar.cc/40?img=1" class="profile">
                <div>
                    <h4>Adeel Khan</h4>
                    <span>2h ago</span>
                </div>
            </div>


            <img src="https://picsum.photos/500/300?random=1" class="post-img">

            <div class="post-actions">
                <span><i class="fa-regular fa-thumbs-up"></i> Like</span>
                <span><i class="fa-regular fa-comment"></i> Comment</span>
                <span><i class="fa-solid fa-share"></i> Share</span>
            </div>
        </div>

        <!-- Post 2 -->

            </div>
